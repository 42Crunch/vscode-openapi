    type: insert
    pointer: /components/securitySchemes
    fix:
      name:
        type: oauth2
        flows:
          authorizationCode:
            authorizationUrl: https://domain.test/api/oauth/dialog
            tokenUrl: https://domain.test/api/oauth/token
            scopes:
