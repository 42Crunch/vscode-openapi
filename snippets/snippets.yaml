      - name: name
        path: /name
        type: key
      - name: name
        path: /name/name
      - name: in
        path: /name/in
        values:
          - query
          - header
          - formData
      - name: type
        path: /name/type
        values:
          - string
          - number
          - integer
          - boolean
          - array
      - name: description
        path: /name/description
