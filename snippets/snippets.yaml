      - name: name
        path: /name
        type: key
      - name: authorizationUrl
        path: /name/flows/authorizationCode/authorizationUrl
      - name: tokenUrl
        path: /name/flows/authorizationCode/tokenUrl
  - problem:
      - operation
    title: 'OpenAPI: Add Operation'
    type: insert
    pointer: /paths
    fix:
      get:
        description: ''
        parameters: []
        responses:
          '200':
            description: OK
    parameters:
      - name: operation
        path: /get
        type: key
        values:
          - get
          - put
          - post
          - delete
          - options
          - head
          - patch
