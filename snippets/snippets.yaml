fixes:
  - problem:
      - info
    title: 'OpenAPI: Add ''Info'' Entry'
    type: insert
    pointer: ''
    fix:
      info:
        title: API Title
        version: '1.0'
    parameters:
      - name: title
        path: /info/title
      - name: version
        path: /info/version
  - problem:
      - host
    title: 'OpenAPI: Add ''Host'' Entry'
    type: insert
    pointer: ''
    fix:
      host: api.domain.test
    parameters:
      - name: host
        path: /host
  - problem:
      - basePath
    title: 'OpenAPI: Add ''BasePath'' Entry'
    type: insert
    pointer: ''
    fix:
      basePath: /api
    parameters:
      - name: basePath
        path: /basePath
  - problem:
      - path
    title: 'OpenAPI: Add ''Path'' Entry'
    type: insert
    pointer: /paths
    fix:
      /name:
        get:
          description: ''
          parameters: []
          responses:
            '200':
              description: OK
    parameters:
      - name: name
        path: /~1name
        type: key
      - name: operation
        path: /~1name/get
        type: key
        values:
          - get
          - put
          - post
          - delete
          - options
          - head
          - patch
      - name: description
        path: /~1name/get/description
  - problem:
      - server
    title: 'OpenAPI: Add ''Server'' Entry'
    type: insert
    pointer: /servers
    fix:
      url: https://api.server.test/v1
      description: Server description
    parameters:
      - name: url
        path: /url
      - name: description
        path: /description
  - problem:
      - security
    title: 'OpenAPI: Add ''Security'' Entry'
    type: insert
    pointer: /security
    fix:
      name: []
    parameters:
      - name: name
        path: /name
        type: key
