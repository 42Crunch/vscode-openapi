      - response
    title: 'OpenAPI: Add ''Response'' Entry'
    type: insert
    pointer: /responses
    fix:
      code:
        description: ''
    parameters:
      - name: code
        path: /code
        type: key
      - name: description
        path: /code/description
  - problem:
      - definitionObject
    title: 'OpenAPI: Add ''Object'' Definition'
    type: insert
    pointer: /definitions
    fix:
      name:
        type: object
        properties:
          property:
            type: integer
    parameters:
      - name: name
        path: /name
        type: key
      - name: description
        path: /name/properties/property
        type: key
      - name: type
        path: /name/properties/property/type
        values:
          - integer
          - number
          - string
          - boolean
  - problem:
      - parameterBody
    title: 'OpenAPI: Add ''Body'' Parameter'
    type: insert
    pointer: /parameters
    fix:
      name:
        name: name
        in: body
        description: ''
        schema: {}
    parameters:
      - name: name
        path: /name
        type: key
      - name: name
        path: /name/name
      - name: body description
        path: /name/description
  - problem:
      - parameterOther
    title: 'OpenAPI: Add ''Query'', ''Header'' Or ''FormData'' Parameter'
    type: insert
    pointer: /parameters
    fix:
      name:
        name: name
        in: query
        type: string
        description: ''
