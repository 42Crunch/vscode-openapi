<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Audit Report</title>
    <style>
      :root {
        --audit-foreground: var(--audit-custom-foreground, var(--vscode-editor-foreground));
        --audit-background: var(--audit-custom-background, var(--vscode-editor-background));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("DOMContentLoaded", async (event) => {
        const audit = await (await fetch("/audit.json")).json();
        const kdb = await (await fetch("/kdb.json")).json();

        const host = { postMessage: (message) => console.log("pm", message) };

        window.renderAuditReport(host, kdb, { kind: "light" });

        window.postMessage({ command: "showFullReport", report: audit });

        /*
        window.postMessage({
          command: "changeTheme",
          kind: "dark",
          background: "lemonchiffon",
          foreground: "maroon",
        });
        */

        //window.postMessage({ command: "showNoReport" });
      });
    </script>
  </body>
</html>
